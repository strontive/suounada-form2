<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>パンジープラザ</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1 class="suounada">
    <a href="index.html">
      周防灘ビルサービス様　注文フォーム
    </a>
  </h1>
  <section class="customer">
    <div>
      <h2>パンジープラザ</h2>
      <p>弊社の休業日（土・日・祝日）及びお盆休み・年末年始は配送が出来ません。<br>当日配送を希望される場合はお電話にてご注文をお願い致します。 <br>※配送状況により当日配送が出来ない場合がございます。</p>
      <div class="merchandise">
        <label>
          商品
          <select>
            <option>--商品を選択ください--</option>
            <option>ペーパータオル</option>
            <option>トイレットペーパー</option>
          </select>
        </label>
      </div>
      <div class="merchandise">
        <label>
          数量
          <select>
            <option>--数量を選択ください--</option>
            <option>1箱</option>
            <option>2箱</option>
            <option>3箱</option>
            <option>4箱</option>
            <option>5箱</option>
          </select>
        </label>
      </div>
      <div class="merchandise">
        <label>
          お届け日
          <select>
            <option>--お届け日を選択ください--</option>
            <option>翌営業日</option>
            <option>2営業日以内</option>
            <option>3営業日以内</option>
            <option>4営業日以内</option>
          </select>
        </label>
        <button>注文する</button>
      </div>
    </div>
    <div>
      <img src="パンプラ.jpg" alt="パンプラ" width="540" height="540">
    </div>
  </section>
  
  <footer>
    <small>(c)株式会社シーエル</small>
  </footer>

</body>

</html>
